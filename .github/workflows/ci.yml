name: Ecommerce CI Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Test (Vitest)
        run: npm run test:ci
        env:
          CI: true

      - name: Build application
        run: npm run build

  deploy:

    runs-on: ubuntu-latest
    needs: build

    steps:

      #step 1 checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      #step 2 nodes

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      #install dep.

      - name: Install dependencies
        run: npm ci

      #step 4: deploy to Vercel
      - name: deploy to Vercel
        run: 
          npm install -g vercel
          vercel --prod --yes --token ${{secrets.VERCEL_TOKEN}}

