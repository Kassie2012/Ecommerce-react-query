name: Ecommerce CI Pipeline

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Test (Vitest)
        run: npm run test:ci
        env:
          CI: true

      - name: Build application
        run: npm run build

  deploy:

    runs-on: ubuntu-latest
    needs: build

    if: ${{ github.event_name == 'push' && secrets.VERCEL_TOKEN != '' }}

    steps:

      #step 1 checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      #step 2 nodes

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      #install dep.

      - name: Install dependencies
        run: npm install

      #step 4: deploy to Vercel
      - name: deploy to Vercel
        env: 
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --prod --yes --token "$VERCEL_TOKEN"
          npx vercel whoami --token "$VERCEL_TOKEN"
          npx vercel pull --yes --enviromentment=production --token "$VERCEL_TOKEN"
          npx vercel build --token "$VERCEL_TOKEN"
